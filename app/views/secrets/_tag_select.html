<script type="text/template" id="tag_select">
<% unique_num = (new Date).getTime() %>
<% input_id = "secret_tag_ids" + unique_num %>
<% name = "secret[tag_ids][]" %>

<select name='secret[tag_ids][]' id="<%= input_id %>">
	<% tags.forEach(function (tag) { %>
		<option value='<%= tag.id %>'><%= tag.name %></option>
	<% }); %>
</select>
</script>
